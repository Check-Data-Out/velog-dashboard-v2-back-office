services:
  db:
    image: timescale/timescaledb-ha:pg17
    container_name: timescaledb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
      PGDATA: /home/postgres/pgdata
      TZ: 'UTC'
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    platform: linux/arm64
    volumes:
      - ./timescale_data:/home/postgres/pgdata
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  stats-refresh-consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: stats-refresh-consumer
    environment:
      # Database settings
      DATABASE_ENGINE: ${DATABASE_ENGINE}
      DATABASE_NAME: ${DATABASE_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT}
      # Redis settings
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}
      # Consumer settings
      CONSUMER_LOG_LEVEL: ${CONSUMER_LOG_LEVEL:-INFO}
      CONSUMER_GRACEFUL_SHUTDOWN_TIMEOUT: ${CONSUMER_GRACEFUL_SHUTDOWN_TIMEOUT:-30}
      # AES encryption keys
      AES_KEY_0: ${AES_KEY_0}
      AES_KEY_1: ${AES_KEY_1}
      AES_KEY_2: ${AES_KEY_2}
      AES_KEY_3: ${AES_KEY_3}
      AES_KEY_4: ${AES_KEY_4}
      AES_KEY_5: ${AES_KEY_5}
      AES_KEY_6: ${AES_KEY_6}
      AES_KEY_7: ${AES_KEY_7}
      AES_KEY_8: ${AES_KEY_8}
      AES_KEY_9: ${AES_KEY_9}
      # Sentry
      SENTRY_DSN: ${SENTRY_DSN}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE}
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    command: poetry run python -m consumer.stats_refresh_consumer